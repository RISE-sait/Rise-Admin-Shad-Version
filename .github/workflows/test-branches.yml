name: Test branch

on: [push]

jobs:
  build_to_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.7.0' # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build